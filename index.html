<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Insulina</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Insulina</h1>
        <label for="glicoseInput">Digite a glicose atual:</label>
        <input type="number" id="glicoseInput" placeholder="Digite a glicose">
        
        <label for="glicosePorUnidadeInput">Glicose por Unidade de Insulina:</label>
        <input type="number" id="glicosePorUnidadeInput" placeholder="Digite a glicose por unidade">
    
        <label for="carboidratosInput">Quantidade de Carboidratos Consumidos (opcional):</label>
        <input type="number" id="carboidratosInput" placeholder="Digite a quantidade de carboidratos">
        
        <label for="carboidratosPorInsulinaInput">Carboidratos por Unidade de Insulina Adicional (opcional):</label>
        <input type="number" id="carboidratosPorInsulinaInput" placeholder="Digite a quantidade de carboidratos por unidade adicional">
    
        <button onclick="calcularInsulina()">Calcular</button>
        <p id="resultado"></p>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
